<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="utf-8">
    <title>"calculator"</title>
    <link rel = "stylesheet" href="styles.css">
</head>
  <body>
    <div id="calculator">
    <div id="display"></div>
    <div id="input">
      <div id="row4">
      <button class="input number">7</button>
      <button class="input number">8</button>
      <button class="input number">9</button>
      <button class="input" id="divide">รท</button>
      </div>
      <div id="row3">
      <button class="input number">4</button>
      <button class="input number">5</button>
      <button class="input number">6</button>
      <button class="input" id="multiply">x</button>
      </div>
      <div id="row2">
      <button class="input number">1</button>
      <button class="input number">2</button>
      <button class="input number">3</button>
      <button class="input" id="subtract">-</button>
      </div>
      <div id="row1">
      <button class="input number">0</button>
      <button id="clear">C</button>
      <button class="input" id="add">+</button>
      <button id="equals">=</button>
      </div>
    </div>
    </div>
    <script src="javascript.js">
    </script>
    </body>
</html>
